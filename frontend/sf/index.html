<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    <meta name="apple-itunes-app" content="app-id=1534655259, app-argument=https://flpr.app/s/#">
    <script preload>
      document.querySelector('head > meta[name="apple-itunes-app"]').content = 'app-id=1534655259, app-argument=https://flpr.app/s/' + location.hash
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      html, body {
        height: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: Roboto, sans-serif;
        background: #fbfbfb;
      }
      #app-card {
        display: grid;
        grid-template-columns: 60px 1fr;
        grid-gap: 10px;
        position: absolute;
        top: 40px;
        left: 60px;
        font-size: 14px;
        font-weight: 400;
      }
      #app-card > div:last-of-type {
        height: 60px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      }
      #app-card a {
        color: #589dff;
        text-decoration: none;
        cursor: pointer;
        font-size: 14px;
      }
      #icon {
        width: 60px;
        height: 60px;
        margin-right: 0.75rem;
        background-image: url(https://cdn.flipperzero.one/flipper-app-logo.png);
        background-size: contain;
        background-repeat: no-repeat;
        border-radius: 10px;
      }
      h1 {
        font-size: 22px;
        font-weight: 500;
        margin-bottom: 1.75rem;
      }
      h2 {
        margin: 0;
        font-size: 14px;
        font-weight: 500;
      }
      #key {
        width: min(100% - 35px, 380px);
        position: relative;
        margin-bottom: 2rem;
        padding: 2.75rem 1rem 0.25rem 1rem;
        font-size: 16px;
        border-radius: 10px;
        box-shadow: 0px 4px 16px 1px #cbcbcb5e;
      }
      #badge {
        position: absolute;
        top: 0;
        left: 0;
        padding: 0.75rem 1.25rem 0.75rem calc(40px + 0.5rem);
        font-size: 14px;
        font-weight: 500;
        background: #e9e9e9;
        border-radius: 10px 0px 15px 0px;
        background-image: url(https://cdn.flipperzero.one/unknown_key_icon.svg);
        background-size: 24px;
        background-position: 13px center;
        background-repeat: no-repeat;
      }
      #badge.ibtn {
        background-color: #e1bba6;
        background-image: url(https://cdn.flipperzero.one/ibutton_icon.svg);
      }
      #badge.rfid {
        background-color: #fff493;
        background-image: url(https://cdn.flipperzero.one/RFID_icon.svg);
      }
      #badge.sub {
        background-color: #a5f4bf;
        background-image: url(https://cdn.flipperzero.one/sub_ghz_icon.svg);
      }
      #badge.nfc {
        background-color: #98ceff;
        background-image: url(https://cdn.flipperzero.one/nfc_icon.svg);
      }
      #badge.ir {
        background-color: #ff928b;
        background-image: url(https://cdn.flipperzero.one/infrared_icon.svg);
      }
      #name {
        padding: 1rem 0;
        font-weight: 500;
      }
      #type {
        padding: 1.25rem 0 1rem 0;
        font-weight: 400;
      }
      #type::after{
        content: "";
        position: absolute;
        bottom: 3.5rem;
        left: 0;
        width: 100%;
        height: 1px;
        background: #00000014;
      }
      #type > span:first-of-type {
        margin-right: 0.5rem;
        color: #aaaaaa;
      }
      #open {
        min-width: 175px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem 3rem;
        background: #589dff;
        color: #ffffff;
        font-weight: 500;
        text-decoration: none;
        cursor: pointer;
        transition-duration: 300ms;
        border-radius: 30px;
      }
      #open:hover {
        background: #4983d5;
      }
      @media (max-width: 768px) {
        #app-card {
          top: 12px;
          left: 0px;
          padding: 0 9px;
          font-size: 12px;
        }
      }
      @media (max-height: 468px) {
        body {
          padding-top: 3rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="app-card">
      <div id="icon"></div>
      <div>
        <div>
          <h2>Flipper</h2>
          Organize data and keys on your Flipper Device
        </div>
        <a id="get">Get the App</a>
      </div>
    </div>
    <h1>Flipper Key</h1>
    <div id="key">
      <div id="badge"></div>
      <div id="name"></div>
      <div id="type">
        <span></span><span></span>
      </div>
    </div>
    <a id="open"></a>

    <script>
      let os = 'other'
      const storelinks = {
        android: 'https://play.google.com/store/apps/details?id=com.flipperdevices.app',
        ios: 'https://apps.apple.com/app/flipper-mobile-app/id1534655259'
      }
      if (/android/i.test(navigator.userAgent)) {
        os = 'android'
      } else if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
        os = 'ios'
      }

      if (document.location.hash.length === 0) {
        document.location.href = location.origin
      } else {
        const params = {
          path: '',
          filetype: '',
          keytype: '',
          data: '',
          id: '',
          key: ''
        }
        const urlParams = document.location.hash.slice(1).replace('%2F', '/').replaceAll('+', ' ').split('&')
        for (const e of urlParams) {
          const s = e.split('=')
          params[s[0].replaceAll(' ', '').toLowerCase()] = s[1]
        }
        const path = params.path.split(/[/\.]/g)
        params.name = path[path.length - 2]
        params.extension = path[path.length - 1]
        params.key = decodeURIComponent(params.key)
        console.log(params)

        let badgeText = '', typeText = ''
        
        switch (params.extension) {
          case 'ibtn':
            badgeText = 'iButton'
            typeText = 'Key Type:'
            break
          case 'rfid':
            badgeText = 'RFID 125'
            typeText = 'Key Type:'
            break
          case 'sub':
            badgeText = 'Sub-GHz'
            typeText = 'Protocol:'
            break
          case 'nfc':
            badgeText = 'NFC'
            typeText = 'Device Type:'
            break
          case 'ir':
            badgeText = 'Infrared'
            typeText = 'Protocol:'
            break
          default:
            badgeText = 'Unknown'
            document.querySelector('#type').style.display = 'none'
        }

        document.querySelector('#badge').classList.add(params.extension)
        document.querySelector('#badge').innerText = badgeText
        document.querySelector('#name').innerText = params.name
        document.querySelector('#type > span:first-of-type').innerText = typeText
        document.querySelector('#type > span:last-of-type').innerText = params.keytype || params.devicetype || params.protocol


        if (os === 'android') {
          document.querySelector('#get').href = storelinks.android
        } else if (os === 'ios') {
          document.querySelector('#get').href = storelinks.ios
        } else {
          document.querySelector('#get').href = location.origin
        }

        const open = document.querySelector('#open')
        fetch(`https://transfer.flpr.app/${params.id}/hakuna-matata`)
          .then(res => {
            if (res.status >= 400) {
              throw new Error('HTTP ' + res.status)
            } else {
              return res.arrayBuffer()
            }
          })
          .then(async buffer => {
            console.log(buffer)
            const key = await crypto.subtle.importKey(
              'raw',
              Uint8Array.from(window.atob(params.key), c => c.charCodeAt(0)),
              { name: 'AES-GCM' },
              true,
              [ 'decrypt' ]
            )
            const iv = buffer.slice(0, 12)
            const tag = buffer.slice(-16)
            const encrypted = buffer.slice(12)
            console.log({key, iv, tag, encrypted})
            return crypto.subtle.decrypt(
              {
                name: 'AES-GCM',
                iv
              },
              key,
              encrypted
            )
          })
          .then(decrypted => {
            console.log(decrypted)

            open.innerText = 'Download'
            open.download = params.name + '.' + params.extension
            open.href = URL.createObjectURL(new Blob([ decrypted ], { type: 'application/octet-stream' }))
          })
          .catch((error) => {
            console.error(error)
            open.innerText = 'Download error'
            open.style.background = '#ff6a58'
            open.style.cursor = 'not-allowed'
          })
      }
    </script>
  </body>
</html>
